<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<table class="calculadora">
		<td id="pantalla" class="pantalla" colspan="4"><td>
	<tr>
		<td><button id="timer"class="actuadores">Timer</button></td>
		<td><button class="actuadores">Conver</button></td>
		<td><button class="actuadores">Cien</button></td>
		<td><button id="quitar" class="actuadores"><<</button></td>
	</tr>
	<tr>
		<td><button id="reset" class="boton">C</button></td>
		<td><button class="boton">()</button></td>
		<td><button class="boton">%</button></td>
		<td><button id="dividir" class="boton">/</button></td>
	</tr>
	<tr>
		<td><button id="siete" class="boton">7</button></td>
		<td><button id="ocho" class="boton">8</button></td>
		<td><button id="nueve" class="boton">9</button></td>
		<td><button id="multiplicar" class="boton">x</button></td>
	</tr>
	<tr>
		<td><button id="cuatro" class="boton">4</button></td>
		<td><button id="cinco" class="boton">5</button></td>
		<td><button id="seis" class="boton">6</button></td>
		<td><button id="restar" class="boton">-</button></td>
	</tr>
	<tr>
		<td><button id="uno" class="boton">1</button></td>
		<td><button id="dos" class="boton">2</button></td>
		<td><button id="tres" class="boton">3</button></td>
		<td><button id="sumar" class="boton">+</button></td>
	</tr>
		<tr>
		<td><button class="boton ">+/-</button></td>
		<td><button id="cero" class="boton">0</button></td>
		<td><button id="punto"class="boton">.</button></td>
		<td><button id="igual" class="boton">=</button></td>
	</tr>
</table>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
